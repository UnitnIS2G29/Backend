Category:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    description:
      type: string


Timer:
  type: object
  properties:
    id:
      type: integer
      description: Auto-incremental id
    
    started_at:
      type: string
      description: Start time of the timer
    
    stopped_at:
      type: string
      description: Stop time of the timer. Can be null if timer is running

    category:
      $ref: '#/Category'

    description:
      type: string
      description: Description of the clocked event


Empty:
  nullable: true